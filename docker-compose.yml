services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123456
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  backend:
    build:
      context: ./backend
    env_file:
      - ./.env
    environment:
      # Local dev S3 by default; override in .env for Vietnix
      S3_ENDPOINT_URL: http://minio:9000
      # IMPORTANT: presigned URLs must use a host reachable from the browser.
      # For local dev, MinIO is published on the host at localhost:9000.
      S3_PRESIGN_ENDPOINT_URL: http://localhost:9000
      S3_BUCKET: minecrox-dev
      S3_ACCESS_KEY_ID: minio
      S3_SECRET_ACCESS_KEY: minio123456
      DATABASE_URL: sqlite+aiosqlite:///./app.db
      BACKEND_CORS_ORIGINS: http://localhost:3000
      DOMAIN: minecrox.ktoxz.id.vn
      IP_HASH_SECRET: dev-secret-change-me
      ENABLE_SCHEDULER: "true"
    ports:
      - "8000:8000"
    depends_on:
      - minio

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    env_file:
      - ./.env
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
      API_INTERNAL_BASE_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  minio-data:
