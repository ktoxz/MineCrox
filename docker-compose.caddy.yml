services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./.env
    environment:
      # Vietnix S3 requires SigV2 ("s3") for requests with payloads (PutObject/UploadPart).
      S3_SIGNATURE_VERSION: ${S3_SIGNATURE_VERSION:-s3}
    ports:
      - "127.0.0.1:8000:8000"

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    env_file:
      - ./.env
    environment:
      # internal SSR fetch inside docker network
      API_INTERNAL_BASE_URL: http://backend:8000
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - backend
